# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=true
separator_block_width=15

# Script dir
SCRIPT_DIR=/home/ser/.config/i3blocks-contrib

#[documentation]
#full_text=Documentation
#website=https://vivien.github.io/i3blocks
#command=xdg-open "$website"
#color=#f12711

[arch-update]
command=$SCRIPT_DIR/arch-update/arch-update
interval=3600
markup=pango
LABEL=

[aur-update]
command=$SCRIPT_DIR/aur-update/aur-update
interval=3600
markup=pango
format=json
QUIET=1

[disk]
command=$SCRIPT_DIR/disk/disk
#LABEL=HOME 
LABEL= 
#DIR=$HOME
#ALERT_LOW=10
interval=30

[memory]
command=$SCRIPT_DIR/memory/memory
label= 
interval=30

[load_average]
command=$SCRIPT_DIR/load_average/load_average
interval=10

#[greetings]
#color=#f5af19
#command=echo "Hello, $USER!"
#interval=once

[volume]
command=$SCRIPT_DIR/volume/volume
LABEL=♪ 
#LABEL=VOL 
interval=1
signal=10
STEP=5%
#MIXER=[determined automatically]
MIXER=default
#SCONTROL=[determined automatically]
#NATURAL_MAPPING=0

#[time]
#command=date '+%a %d-%m-%Y %H:%M:%S '
#interval=1

[calendar]
command=$SCRIPT_DIR/calendar/calendar
interval=1
LABEL=  
#DATEFMT=+%H:%M:%S
DATEFMT=+%a %d-%m-%Y %H:%M:%S 
# SHORTFMT=+%H:%M:%S
HEIGHT=180
WIDTH=220

[battery2]
command=$SCRIPT_DIR/battery2/battery2
markup=pango
interval=30

[shutdown_menu]
full_text=Quit
# If you are using FontAwesome, we recommend the power-off icon:
# http://fontawesome.io/icon/power-off/
command=$SCRIPT_DIR/shutdown_menu/shutdown_menu
