# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=true
separator_block_width=15

# Script dir
SCRIPT_DIR=/home/ser/.config/i3blocks-contrib

#[documentation]
#full_text=Documentation
#website=https://vivien.github.io/i3blocks
#command=xdg-open "$website"
#color=#f12711

[disk]
command=$SCRIPT_DIR/disk/disk
#LABEL=HOME 
LABEL= 
#DIR=$HOME
#ALERT_LOW=10
interval=30

#[greetings]
#color=#f5af19
#command=echo "Hello, $USER!"
#interval=once

[volume]
command=$SCRIPT_DIR/volume/volume
LABEL=♪ 
#LABEL=VOL 
interval=1
signal=10
#STEP=5%
#MIXER=[determined automatically]
MIXER=default
#SCONTROL=[determined automatically]
#NATURAL_MAPPING=0

#[time]
#command=date '+%a %d-%m-%Y %H:%M:%S '
#interval=1

[calendar]
command=$SCRIPT_DIR/calendar/calendar
interval=1
LABEL= 
#DATEFMT=+%H:%M:%S
DATEFMT=+%a %d-%m-%Y %H:%M:%S 
# SHORTFMT=+%H:%M:%S
HEIGHT=180
WIDTH=220

[shutdown_menu]
full_text=Quit
# If you are using FontAwesome, we recommend the power-off icon:
# http://fontawesome.io/icon/power-off/
command=$SCRIPT_DIR/shutdown_menu/shutdown_menu
#FG_COLOR=#bbbbbb
#BG_COLOR=#111111
#HLFG_COLOR=#111111
#HLBG_COLOR=#bbbbbb
#BORDER_COLOR=#222222
#ROFI_TEXT=Menu:
#ROFI_OPTIONS=-width 11 -location 3 -hide-scrollbar -bw 2
#ZENITY_TITLE=Menu
#ZENITY_TEXT=Action:
#ZENITY_OPTIONS=--column= --hide-header
#ENABLE_CONFIRMATIONS=true (must be true or false)
#LAUNCHER=rofi (must be rofi or zenity)
